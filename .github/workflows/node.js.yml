name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: install
    - run: npm install

    - name: build
    - run: npm run build
    
    - name: Docker Login
    - uses: docker/login-action@v3.2.0
      with:
         username: ${{secrets.DOCKER.USERNAME}}
         password: ${{secrets.DOCKER.PASSWORD}}  

    - name: Docker build
    - run : docker build -t ${{secrets.DOCKER.USERNAME}}${{secrets.DOCKER.REPO}}

   
    - name: Docker push
    - run : docker push -t ${{secrets.DOCKER.USERNAME}}${{secrets.DOCKER.REPO}}

   
   
    
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
